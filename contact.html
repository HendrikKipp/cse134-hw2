    <nav>

      <a href="">Contact Me</a>

    <main>
      <h1>Get in touch with me</h1>
      <form>
        <fieldset>
            <legend>Tell me something about you</legend>
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name"><br>
            <label for="sourceOfAttention">How did you here about me?</label>
            <select name="sourceOfAttention" id="sourceOfAttention">
                <optgroup label="Social Media">
                    <option value="linkedin">LinkedIn</option>
                    <option value="instagram">Instagram</option>
                    <option value="github">GitHub</option>
                </optgroup>
                <optgroup label="Other">
                    <option value="reference">Reference</option>
                    <option value="metInPerson">Met in person</option>
                </optgroup>
            </select>
        </fieldset>
        <fieldset>
            <legend>Your request</legend>
            <label for="typeOfRequest">Your type of request</label>
            <input list="requestTypes" id="typeOfRequest" name="typeOfRequest">
            <datalist id="requestTypes">
                <option value="Request to hire">
                <option value="Request to get in touch">
            </datalist><br>
            <label for="message">Your message for me</label>
            <textarea id="message" name="message" rows="3"></textarea>
        </fieldset>

        <button type="submit">Send to me</button>
      </form>
    </main>
    <footer>
      <a href="#">Back to Top of Page</a>
      <a href="contact.html">Contact Me</a>
    </footer>
